about_content: | 
  안녕하세요, 개발자 윤성철입니다.
  
  레퍼런스와 강의를 통해 <mark>습득한 내용을 접목하는 것</mark>으로, 성장을 추구하기 위해 사이드 프로젝트를 기획했습니다.
  그래서 퇴근 이후, '일일 미션' 인증 프로젝트를 개발하고 있습니다.
  
  조직 전체의 생산성 향상을 위해 <mark>문서화 하여 공유</mark>합니다. 
  특히, Tomcat, Nginx와 같은 인프라 업무를 하는 3달 간 트러블 슈팅 가이드를 총 10건을 작성하여 공유한 적이 있습니다.
  
  기술을 단순히 적용해보는 것을 넘어, <mark>깊이있게 학습</mark>하는데 집중하고 있습니다.
  프로젝트 수행 간 학습하고 적용하여 관련한 30개의 글을 블로그에 포스팅하였습니다.
  현재는 `Spring Batch`를 깊이 있게 학습하고 있습니다.
  <br>

content:
  - title: Reason for application
    layout: list
    content:
      - layout: left
        title:
        description: |
          대학 시절, 지바이크와 같은 전동 킥보드 서비스를 처음 접하고 이용했던 경험이 있습니다.
          수업이 끝나고 버스 시간에 맞추기 어려운 순간에 전동 킥보드가 큰 도움이 되었습니다.
          해당 경험으로 사용자 입장에서 서비스가 제공하는 가치를 공감하게 되었고, 지바이크가 더 많은 사람들에게
          이 같은 경험을 제공할 수 있도록 기여하고자 지원하게 되었습니다.
          백엔드 개발자로서 결제, 예약 시스템에서 사용자 경험을 개선하겠습니다.
          <br>
  #경력
  - title: Career
    layout: list
    content:
      - layout: left
        title: (주)아이티아이즈
        sub_title: Fintech 본부 솔루션사업부
        caption: 2024.01 ~ 현재
        quote: >
          연매출 600억의 금융 SI 기업
        description: | 
          
          **국채 거래 솔루션 유지보수(2024.10 ~ 현재)**
          
            기술 스택 : `C#`, `Spring`, `MariaDB`, `Nginx`, `Tomcat`
            
            주요 성과 : 
            - 솔루션 서버 WEB-WAS 배포환경 구축
            - 서버 성능 모니터링 기능 기존 비효율적인 DB 조회 방식 -> RabbitMQ 전환하여 불필요한 DB I/O 제거
          
          <br>
          
          **우리은행 IFRS 재무회계시스템 노후 인프라 교체 프로젝트(2024.07 ~ 09)**
          
            기술 스택 : `NEXACRO`, `SpringBoot`, `MyBatis`, `Oracle`        
          
            - 공시, 지분투자 등 보고서 화면 개발
          
            주요 성과 :
            - AS-IS의 30개의 보고서 파일을 TO-BE 전환 작업에서 7개로 간소화 
          
          <br>
          
          **조각투자 플랫폼 블록체인 연계 API 개발 (2024.04 ~ 2024.06)**
          
            기술 스택 : `Java17`, `SpringBoot`, `MyBatis`, `MariaDB`    
          
            - 토큰 지갑 생성, 조회, 폐기 및 토큰 배정 API 개발
          
           주요 성과 :
            - 단건 INSERT, UPDATE 쿼리를 Bulk 전환으로 17.04초 -> 6.20초로 성능 개선
            - 기존 로직에서 트랜잭션 처리와 외부 API 요청을 분리하여 데이터 정합성 강화
            - 외부 API 호출 간 RestTemplate에서 feign-Client 전환으로 7.04초 -> 3.8초로 성능 개선 
            
          <br>
          
          **아이티아이즈 채용서비스 구축 (2024.03 ~ 2024.04)**
          
            - Naver Cloud 환경에서 인프라 구축 및 3tier(WEB-WAS-DB) 아키텍처 구성
          
            <br>  
