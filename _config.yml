  안녕하세요, 신입 개발자 윤성철입니다.

  **메타인지를 통해 매일 스스로를 되돌아보며** 부족한 점을 채워나가고 있습니다.
  <br>
  '기억보단 기록을'라는 말을 새기고, 기록이 곧 자산이라고 생각해, **히스토리 정리를 습관화**하고 있습니다.
  
  사람들과 의견을 교류할때 **먼저 수용하**고자 합니다. 의견의 옳고 그름을 떠나 대화를 하는 동안 상대방에게 **존중의 의사를 표시**하는
  최선의 방법이라고 생각하기 때문입니다.
  
  '내 일'과 다른 사람의 일을 구분 짓기보다 **'모두의 일'이라는 마인드셋**을 전제로 협업하고 있습니다.
  
  기술 블로그 운영을 통해, 내가 이해한 것을 **남에게 설명하는 커뮤니케이션 능력**을 키우고 있습니다.
  
