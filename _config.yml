about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 개발자 윤성철입니다.
  
  레퍼런스와 강의를 통해 <mark>습득한 내용을 접목하는 것</mark>으로, 성장을 추구하기 위해 사이드 프로젝트를 기획했습니다.
  그래서 퇴근 이후, '일일 미션' 인증 프로젝트를 개발하고 있습니다.
  
  Tomcat, Nginx 등 미들웨어를 설치하면서, 가이드가 있으면 동료의 업무 부담을 줄여줄 수 있을 것이라 생각했습니다.
  이러한 생각으로, 가이드를 제작하기 시작하여 <mark>총 10개의 가이드를 공유해</mark> 팀에 도움이 될 수 있었습니다.
  
  모르는 것을 두려워하기보다, <mark>채우는 것에 집중</mark>하고 있습니다.
  입사 후 7개월동안 3편의 강의를 수료, 3권의 서적을 읽었으며, 관련하여 약 20개의 글을 블로그에 포스팅하였습니다.
  <br>

content:
  #경력
  - title: Career
    layout: list
    content:
      - layout: left
        title: (주)아이티아이즈
        sub_title: Fintech 본부 솔루션사업부
        caption: 2024.01 ~ 현재
        #        link: Link to company (optional)
        quote: >
          연매출 600억의 금융 SI 기업
        description: | # this will include new lines to allow paragraphs
          - **우리은행 IFRS 재무회계시스템 노후 인프라 교체 프로젝트 투입(2024.07 ~ 현재)**
          
           기술 스택 : `NEXACRO`, `SpringBoot`, `MyBatis`, `Oracle`          
          
          - **보고서 개발**
          
            - 재무회계시스템의 공시, 지분투자, 등 관련 문서를 출력하는 기능을 개발하고 있습니다.
          
           <br>
          
          - **조각투자 플랫폼 블록체인 연계 API 개발 (2024.04 ~ 2024.06)**
          
            기술 스택 : `Java17`, `SpringBoot`, `MyBatis`, `MariaDB`          
          
            - 단건 쿼리 → Batch Bulk Update로 전환하여 10,000건 기준, **11.04 → 4.37초로 성능 개선**
          
            - 외부 리소스 요청과 트랜잭션 로직 분리를 통해 **connection Timeout 방지 및 수행 속도 개선**

            - 외부 API 호출 시 HttpUrlConnection → FeignClient로 전환하여 **코드 가독성 및 성능 향상**
          
            <br>
          
          - **아이티아이즈 채용서비스 배포 (2024.03 ~ 2024.04)**
          
            - Load Balancer, NAT Gateway, VPC, Subnet 대역폭 등 **Naver Cloud 환경 구성**
          
            - **프록시**를 통한 웹 서버 - WAS 서버 연동
          
            - Jenkins, Gitlab을 활용해 **CI/CD 서버 구축**
          
          <br>
          
          - **MSP 운영 보조 업무**
          
            - 고객사 사이트의 서버 정기점검
          
            - 서버 인스턴스의 블록 스토리즈 증설 작업 수행
          
            <br>  
