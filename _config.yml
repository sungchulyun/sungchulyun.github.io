        caption: 2024.01 ~ 현재
        #        link: Link to company (optional)
        quote: >
          연매출 600억의 금융 SI 기업
        description: | # this will include new lines to allow paragraphs
          
          - **우리은행 IFRS 재무회계시스템 노후 인프라 교체 프로젝트(2024.07 ~ 09)**
          
            기술 스택 : `NEXACRO`, `SpringBoot`, `MyBatis`, `Oracle`        
          
            - 공시, 지분투자 등 보고서 화면 개발
          
          - **조각투자 플랫폼 블록체인 연계 API 개발 (2024.04 ~ 2024.06)**
          
            기술 스택 : `Java17`, `SpringBoot`, `MyBatis`, `MariaDB`    
          
            - 토큰 지갑 생성, 조회, 폐기 및 토큰 배정 API 개발
          
          - **아이티아이즈 채용서비스 구축 (2024.03 ~ 2024.04)**
          
            - Naver Cloud 환경에서 인프라 구축 및 3tier(WEB-WAS-DB) 아키텍처 구성
          
            <br>  
