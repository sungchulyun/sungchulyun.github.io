    content:
      - layout: left
        title: Daily-Mission
        caption: 2023.05 ~ 진행중
        link: https://github.com/sungchulyun/Daily-mission_BE
        link_text: https://github.com/sungchulyun/Daily-mission_BE
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/sungchulyun/Daily-mission_BE
        quote: >
          일일 미션 인증 프로젝트 <br>
          프론트 1명, 백엔드 1명으로 구성되어 백엔드 개발 중
        description: | 
          
          기술 스택 :
          - Backend : `Java`, `SpringBoot`, `Spring Security`, `Spring Data JPA`, `Spring Batch`
          - DB : `AWS RDS(MariaDB)`, `QueryDSL`, `Redis`
          - Infra : `Docker`, `Github-Action`, `AWS EC2`, `AWS S3`, `AWS ROUTE 53`
          <br>
        
          개발 내용 :
          - OAuth2, JWT, Spring Security를 활용한 인증, 인가 개발
          - Spring Batch와 Scheduler를 사용하여 미션 종료 및 강제 퇴장 기능 구현
          - AWS S3 & PresignedUrl을 통한 파일 업로드 기능 구현
          - SSE 실시간 푸시 알림 기능 구현
          
          주요 경험 : 
          - PER 알고리즘을 통한 캐시 스탬피드 현상 완화
          - AWS Route53와 도메인 매핑을 통한 서비스 배포 및 SSL 인증 적용
          - Junit & Mockito를 활용한 단위 테스트 작성
          - Test Container를 사용한 통합 테스트 수행
          - Github-Actions를 사용해 CI/CD 환경 구축
