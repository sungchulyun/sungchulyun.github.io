about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 신입 개발자 윤성철입니다.
  
  **3가지의 유형**으로 저는 어떤 사람인지 소개하겠습니다.
  <br>
  
  - 첫 번째, **계획을 실행에 옮기는 사람**입니다.
  <br>
    - 성장을 위해 서비스를 운영하면서 겪는 경험을 하기 위해, 
  <br>
      일일 미션을 인증하는 사이드 프로젝트를 기획해 퇴근 이후 개발하고 있습니다.
  
  - 두 번째, **주도적인 사람**입니다.
  <br>
    - 근무하면서 업무와 관련해 13개 가이드를 제작, 공유했습니다.
  <br>
      더 나아가, 의견 제안을 통해 반복되는 과정과 이슈를 공유하는 문화를 정립했습니다.
  
  - 세 번째, **사람들과 커뮤니케이션 하는 것을 좋아하는 사람**입니다.
  <br>
    - 학부 시절에는 동아리 활동, 상임대위원 활동 경험을 했습니다.
  <br>
      입사 후에는 개발 동호회에서 스터디를 수행하고, 정기 모임을 통해 기술 관련 토크를 이어나가고 있습니다.

  기술 스택 :
  <br>
        - 프레임워크 : `Springboot`
        <br>
        - 언어 : `Java 8/11/17`
        <br>
        - Devops : `Github Action`, `Docker`
        <br>
        - DB(Hibernate) : `MariaDB`, `Mybatis`, `JPA`, `QueryDSL`
        <br>
        - 기타 : `Github`, `GitLab`, `Swagger`, `Notion`
