about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 개발자 윤성철입니다.
  
  레퍼런스와 강의를 통해 <mark>습득한 내용을 접목하는 것</mark>으로, 성장을 추구하기 위해 사이드 프로젝트를 기획했습니다.
  그래서 퇴근 이후, '일일 미션' 인증 프로젝트를 개발하고 있습니다.
  
  조직 전체의 생산성 향상을 위해 <mark>문서화 하여 공유</mark>합니다. 
  특히, Tomcat, Nginx와 같은 인프라 업무를 하는 3달 간 트러블 슈팅 가이드를  총 10건을 작성하여 공유한 적이 있습니다
  
  모르는 것을 두려워하기보다, <mark>채우는 것에 집중</mark>하고 있습니다.
  프로젝트 수행 간 학습하고 적용하여 관련한 25개의 글을 블로그에 포스팅하였습니다.
  현재는 자바 코드를 작성하면서, 올바른 방향성을 확립하기 위해 '이펙티브 자바'를 탐독중입니다.
  <br>

