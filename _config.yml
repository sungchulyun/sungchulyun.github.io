        title: Daily-Mission
        caption: 2023.05 ~ 진행중
        link: https://github.com/sungchulyun/Daily-mission
        link_text: https://github.com/sungchulyun/Daily-mission
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/sungchulyun/Daily-mission
        #          - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #            icon: fab fa-github
        #            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          체계적으로 관리가 이루어질 수 있는 일일 미션 인증 프로젝트 <br>
          프론트 1명, 백엔드 1명으로 구성되어 개발 중
        description: | # this will include new lines to allow paragraphs
          
          기술 스택 :
          - Back-end : `JAVA 17`, `SpringBoot 3.0`, `Spring Security`, `Spring Data JPA`
          - DB : `AWS RDS(MariaDB)`, `QueryDSL`, `Redis`
          - Infra : `Docker`, `Github-Action`, `AWS EC2`, `AWS S3`
          - Batch : `Spring Batch`
          <br>
        
          개발 내용 :
          
          - OAuth2, JWT, Spring Security를 활용한 **인증, 인가 개발**
             - **필터를 커스텀하여** 인증, 인가 구현
            <br>
          - Redis를 통한 **Local Cache 구현**
             - 변동사항이 적은 전체 미션 조회 API 데이터에 대한 **Cacheing 처리로 성능 개선**
          <br>
          - QueryDSL을 통한 **동적 쿼리 처리**
             - 변동 사항이 많은 검색/정렬 조건을 처리하기 위해 도입해 **확장성 향상**
          <br>          
          - Spring Batch와 Scheduler를 활용한 **배치 처리**
             - 매일 03시에 스케줄러를 통해 수행하여 **관리 자동화**
          <br>          
          - 예외 처리 전략을 통한 **공통 exception 처리 구현**
            - **서비스 개발의 일관성 및 코드 명확성** 향상
          <br>
